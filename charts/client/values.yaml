# Default values for client.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/intelops/kubviz/client
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.1.7"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 200m
    memory: 256Mi
    ephemeral-storage: 50Mi
  requests:
    cpu: 100m
    memory: 128Mi
    ephemeral-storage: 50Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

externalSecrets:
  create: false

nats:
  enabled: true
  #Authentication setup
  auth:
    enabled: true
    # Use token if you want to provide the token via Helm Values
    token: ""
    # Use a secret reference if you want to get a token from a secret
    # secret:
    #   name: ""
    #   key: ""
  tls: {}
    # secret:
    #   name: 
    # ca: ""
    # cert: ""
    # key: ""
    # verify: true
    # verify_and_map: true

  nats:
    jetstream:
      enabled: true

clickhouse:
  enabled: true
  user: admin
  password: admin
  replicasCount: 1

existingClickhouse:
  host: clickhouse
  # Use username and password if you want to provide the token via Helm Values
  username: ""
  password: ""
  # Use a secret reference if you want to get a username and password from a secret
  secret: {}
    # name: ""
    # usernamekey: ""
    # passwordkey: ""

grafana:
  enabled: false
  plugins:
  - vertamedia-clickhouse-datasource
  - grafana-clickhouse-datasource
  - volkovlabs-echarts-panel
  sidecar:
    dashboards:
      provider:
        allowUiUpdates: true
  postgresql:
    enabled: false
  database:
    type: postgres
    host: kubviz-client-postgresql:5432
    name: postgres
    ssl_mode: disable
    user: postgres
    password: $__file{/etc/secrets/postgresql/postgres-password}
    secretMount:
      name: postgresql-mount
      mountPath: /etc/secrets/postgresql
      secretName: kubviz-client-postgresql
      readOnly: true
  clickhouse:
    enabled: false
    username: ""
    password: ""
    existingSecret: {}
      # name: ""
      # usernamekey: ""
      # passwordkey: ""

dashboards:
  enabled: true
  label: grafana_dashboard
  labelValue: "1"

datasources:
  enabled: true
  label: grafana_datasource
  labelValue: "1"
  uid: vertamedia-clickhouse-datasource

migration:
  enabled: true
  image:
    repository: ghcr.io/intelops/kubviz/migration
    pullPolicy: Always
    tag: "v1.1.7"
  schema:
    path: "/sql"

ttl:
  ttlInterval: "1"
  ttlUnit: MONTH

opentelemetry:
  isEnabled: false
  url: "otelcollector.local"
  appName: "kubviz"

consumer:
  ketallconsumer: "KETALL_EVENTS_CONSUMER"
  rakeesconsumer: "RAKEES_METRICS_CONSUMER"
  outdatedconsumer: "OUTDATED_EVENTS_CONSUMER"
  deprecatedconsumer: "DEPRECATED_API_CONSUMER"
  deletedconsumer: "DELETED_API_CONSUMER"
  kubvizconsumer: "KUBVIZ_EVENTS_CONSUMER"
  kubscoreconsumer: "KUBSCORE_CONSUMER"
  trivyconsumer: "TRIVY_CONSUMER"
  trivyimageconsumer: "TRIVY_IMAGE_CONSUMER"
  trivysbomconsumer: "TRIVY_SBOM_CONSUMER"
  kuberhealthyconsumer: "KUBERHEALTHY_CONSUMER"


mtls:
  enabled: false
  secret:
    name: 
 

   