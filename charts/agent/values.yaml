# Default values for agent.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/intelops/kubviz/kubviz-agent
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.1.3"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "agent"
  rbac:
    create: true

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

git_bridge:
  enabled: false
  image:
    repository: ghcr.io/intelops/kubviz/git-agent
    pullPolicy: Always
    tag: "v1.1.3"
  resources: 
    limits:
      cpu: 200m
      memory: 256Mi
      ephemeralstorage: 100Mi
    requests:
      cpu: 200m
      memory: 256Mi
      ephemeralstorage: 100Mi
  persistence:
    enabled: true
    existingClaim: ""
    storageClass: ""
    mountPath: /mnt/agent/gb
    accessMode: ReadWriteOnce
    size: 5Gi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-cluster
      kubernetes.io/force-ssl-redirect: "true"
      kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: gitbridge.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local



container_bridge:
  enabled: false
  image:
    repository: ghcr.io/intelops/kubviz/container-agent
    pullPolicy: Always
    tag: "v1.1.3"
  resources: 
    limits:
      cpu: 200m
      memory: 256Mi
      ephemeralstorage: 100Mi
    requests:
      cpu: 200m
      memory: 256Mi
      ephemeralstorage: 100Mi
  persistence:
    enabled: true
    existingClaim: ""
    storageClass: ""
    mountPath: /mnt/agent/cb
    accessMode: ReadWriteOnce
    size: 5Gi
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt-prod-cluster
      kubernetes.io/force-ssl-redirect: "true"
      kubernetes.io/ssl-redirect: "true"
      kubernetes.io/tls-acme: "true"
      # kubernetes.io/ingress.class: nginx
      # kubernetes.io/tls-acme: "true"
    hosts:
      - host: containerbridge.local
        paths:
          - path: /
            pathType: Prefix
    tls: []
    #  - secretName: chart-example-tls
    #    hosts:
    #      - chart-example.local

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources:
  limits:
    cpu: 2
    memory: 2Gi
    ephemeralstorage: 1Gi
  requests:
    cpu: 200m
    memory: 256Mi
    ephemeralstorage: 256Mi

persistence:
  enabled: true
  existingClaim: ""
  storageClass: ""
  mountPath: /mnt/agent/kbz
  accessMode: ReadWriteOnce
  size: 5Gi
    
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

schedule:
  enabled: false
  schedulingInterval: "24h"
  outdatedInterval: "@every 18h"
  getallInterval: "@every 19h"
  kubescoreInterval: "@every 20h"
  rakkessInterval: "@every 21h"
  kubepreupgradeInterval: "@every 22h"
  trivyInterval: "@every 24h"

clusterName: "kubviz"
nats:
  host: kubviz-client-nats 
  auth:
    # Use token if you want to provide the token via Helm Values
    token: ""
    # Use a secret reference if you want to get a token from a secret
    # secret:
    #   name: ""
    #   key: ""
