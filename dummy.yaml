func publishKubePugMetrics(js nats.JetStreamContext) error {
	args := []string{"check", "--format", "json"}
	cmd := exec.Command("kubepug", args...)
	output, err := cmd.Output()
	if err != nil {
		return err
	}
	metricsJson, _ := json.Marshal(string(output))
	_, err = js.Publish("METRICS.kubepug", metricsJson)
	if err != nil {
		return err
	}

	log.Print("Metrics with NAME:METRICS.kubepug has been published\n")
	return nil
}